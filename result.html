<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Post Office Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #weatherResults {
            background-color: #83e9c2;
            font-family: 'Lato', sans-serif;
            font-size: 24px;
            padding: 30px;
            margin-top: 10%;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="weatherResults">
        <h3>State of Post Office: {{ post_office }}</h3>
        <h3>Name of Post Office: {{ name }}</h3>
        <h3>Block of Post Office: {{ block }}</h3>
        <h3>District of Post Office: {{ district }}</h3>
        <br>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
